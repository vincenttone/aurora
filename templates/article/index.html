{% extends "article/base.html" %}
<!-- #right -->
<div class="col-right">
  <!-- #content -->
  <div class="content-bd">
    <!-- #list -->
    <ul class="post-list clearfix">
	{% block content %}
	{% for article in articles %}
      <li class="post-8835 post type-post status-publish format-standard hentry category-teams" data-id="8835">
		<div class="post-snapshoot">  
		  <i class="slide-bg" style="transition: none; -webkit-transition: none; height: 150px;"></i>
		  <a class="post-thumb" href="" target="_self" rel="bookmark" style="transition: none; -webkit-transition: none; height: 150px;">
		    <img width="280" height="150" class="attachment-thumb-pc wp-post-image" alt="928-280x150" src="http://ued.taobao.org/blog/wp-content/uploads/2014/01/928-280x150.jpg" id="ks-lazyload65">
		  </a> 
		</div>
		<a class="post-title" href="http://ued.taobao.org/blog/?p=8835" target="_self"
	        title="" rel="bookmark">
	        {{ article.content }}
		  </a>
		<div class="post-extra">
		  <span class="post-date">
		    2013/12/23
		  </span>
		  <span class="post-op">
		    <a href="javascript:void(0)" class="like sprites">10</a>
		    <a href="" class="comment sprites" title="">6 </a>
		  </span>
		</div>
      </li>
      {% endfor %}
    </ul>
    <!-- END #list -->
    <!-- #page -->
    <div class="page-nav">
      <div class="pre-page page sprites">
	<a href="#">上一页</a>
      </div>
      <div class="next-page page sprites">
	<a href="#">下一页</a>
      </div>
    </div>
    <!-- END #page -->
  </div>
  <!-- END #content -->
</div>
<!-- END #right -->
</div>
{% endblock %}
